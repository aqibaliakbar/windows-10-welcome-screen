<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=Middle, initial-scale=1.0" />
    <title>Windows 10 Welcome Screen</title>
    <style>
      .content {
        display: flex;
        flex-direction: column;
        justify-content: center;
        min-height: 95vh;
        margin: 0;
        padding: 0;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        align-items: center;
      }
      .center {
        font-size: 24px;
        margin-left: auto;
        margin-right: auto;
        color: white;
      }
      .setting {
        background-color: rgb(45, 80, 92);
      }
      .txt {
        color: white;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        font-size: 18px;
      }

      .pic {
        height: 18px;
        width: 16px;
        margin-right: 4px;
      }
      .pica {
        height: 68px;
        width: 68px;
        border-radius: 50px;
      }

      .mid {
        display: flex;
        flex-direction: row;
        justify-content: space-evenly;
        align-items: center;
      }
      .shut {
        background-color: rgb(45, 80, 92);
        border: 0;
        border-width: 0px;
        color: white;
      }

      .down {
        height: 30px;
        width: 30px;
      }
      .button {
        float: right;
      }
    </style>
  </head>
  <body class="setting">
    <div class="content">
      <img class="pica" src="aqib.jpg" />
      <p class="center">Akbar</p>

      <div class="mid">
        <img class="pic" src="output-onlinegiftools.gif" />
        <p class="txt">Welcome</p>
      </div>
    </div>
    <div class="button">
      <button class="shut">
        <img class="down" src="shutdown-icon-18-256.png" />
      </button>
    </div>
  </body>
</html>
